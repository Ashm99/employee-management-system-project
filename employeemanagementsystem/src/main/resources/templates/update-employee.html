<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee | Update</title>
</head>
<body>
    <header>
        <h3>Update the Employee</h3>
    </header>

    <section>
        <div class="container">
            <form action="#" th:object="${employee}" th:action="@{/api/employees/update/{id}(id=${employee.id})}" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" th:field="*{firstName}" required>
                <br><br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" th:field="*{lastName}" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
                <br><br>
                <input type="submit" value="Update">
            </form>
        </div>
    </section>
    
    <br><br>
    
    <p th:replace="~{common/footer::footer}">End of page.</p>
</body>
</html>
